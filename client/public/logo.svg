<svg width="250" height="150" viewBox="0 0 250 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" /> <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" /> <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" /> </linearGradient>

    <linearGradient id="gradTech" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" /> <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" /> <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" /> </linearGradient>

    <linearGradient id="gradText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7DD3FC;stop-opacity:1" />
    </linearGradient>

    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 30)" filter="url(#neonGlow)">
    
    <path d="M20 10 L20 100 L45 100 L45 45 L75 100 L100 100 L100 10 L75 10 L75 65 L45 10 Z" 
          fill="url(#gradN)" stroke="#A78BFA" stroke-width="1" />
    
    <g stroke="url(#gradTech)" stroke-width="4" stroke-linecap="round">
      <path d="M105 30 H140 L150 40" />
      <path d="M105 55 H130 L160 70" />
      <path d="M105 80 H135 L145 75" />
      <circle cx="150" cy="40" r="3" fill="#06B6D4" stroke="none"/>
      <circle cx="160" cy="70" r="3" fill="#06B6D4" stroke="none"/>
      <circle cx="145" cy="75" r="3" fill="#06B6D4" stroke="none"/>
    </g>
  </g>

</svg>